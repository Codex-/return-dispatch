name: build-test
on:
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - name: build
        run: npm run build:types
      - name: test
        id: test
        if: ${{ always() }}
        run: npm run test
      - name: lint
        if: ${{ always() }}
        run: npm run lint
      - name: style
        if: ${{ always() }}
        run: npm run format:check
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Dispatch and return Run ID
        id: return_dispatch
        uses: ./
        with:
          token: ${{ secrets.TOKEN }}
          ref: ${{ github.ref }}
          repo: return-dispatch
          owner: codex-
          workflow: dispatch.yml
          workflow_inputs: '{"cake":"delicious"}'
          workflow_timeout_seconds: 30
      - name: Evaluate that the Run ID output has been set
        run: |
          if [ "${{ steps.return_dispatch.outputs.run_id }}" == "" ]; then
            echo "Failed to return Run ID"
            exit 1
          fi
      - name: Output fetched Run ID
        run: echo ${{ steps.return_dispatch.outputs.run_id }}
  codecov: # Send only a single coverage report per run
    needs: [build, test]
    timeout-minutes: 15
    env:
      CI: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js lts
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm
      - run: npm ci
      - name: test
        run: npm run test -- --coverage
      - name: codecov
        uses: codecov/codecov-action@v3
