name: action-test
on:
  workflow_dispatch:
    inputs:
      distinct_id:
        required: true
      cake: # Test that inputs are carried through as expected.
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: echo distinct ID
        run: echo ${{ github.event.inputs.distinct_id }}
      - name: echo input passthrough
        run: echo ${{ github.event.inputs.cake }}
